<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Login</h1>
	<hr>

	<form id="form" method="POST" onsubmit="return call()">

		<p>Username/Email: <input type="text" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p><input type="submit" name="login" value="login"></p>
		
	</form>

	<script type="text/javascript">
		function call(){
		var obj, dbParam, xmlhttp;
		obj = {
		    "Email": document.getElementsByName("text")[0].value,
		    "Password": document.getElementsByName("text")[1].value
		};

		dbParam = JSON.stringify(obj);
		xmlhttp = new XMLHttpRequest(); 

		xmlhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200)
		    {
		        myObj = JSON.parse(this.responseText);
		        if (myObj[0]['Username'] == false)
		            document.getElementById("demo").innerHTML = myObj[1]['Username'];
		        else if (myObj[0]['Email'] == false)
		            document.getElementById("demo").innerHTML = myObj[1]['Email'];
		    }
		};

		xmlhttp.open("POST", "Login.php", true);
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		xmlhttp.send("x=" + dbParam); 

		return false;
		}		


	</script>

</body>
</html>
